<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音声文字起こしデモ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="page-title">🎙 音声文字起こしリアルタイム</h1>
  <div class="controls">
    <button id="startBtn" class="animated-button">録音開始</button>
    <button id="stopBtn" class="animated-button" disabled>録音停止</button>
  </div>
  <div id="chat" class="chat-window"></div>
  <div id="recording-indicator" class="recording-indicator hidden">
    <div class="dot dot1"></div>
    <div class="dot dot2"></div>
    <div class="dot dot3"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
